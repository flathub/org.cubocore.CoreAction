app-id: org.cubocore.CoreAction
runtime: org.kde.Platform
runtime-version: '6.10'
sdk: org.kde.Sdk
command: coreaction
rename-desktop-file: cc.cubocore.CoreAction.desktop
rename-icon: cc.cubocore.CoreAction
rename-appdata-file: cc.cubocore.CoreAction.metainfo.xml
finish-args:
  - --share=ipc
  - --share=network # For weather and network plugin
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --filesystem=host:ro # Get plugins from host system if found
  - --filesystem=home
  - --system-talk-name=org.freedesktop.UPower # For battery plugin showing battery info
  - --talk-name=org.kde.StatusNotifierWatcher # For showing in the system tray
  - --talk-name=org.freedesktop.Notifications
cleanup:
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /share/pkgconfig
  - /man
  - /share/man
  - /lib/*.la
  - /lib/*.a
modules:
  - name: libcprime
    buildsystem: cmake-ninja
    config-opts: [
        "-DCMAKE_POLICY_VERSION_MINIMUM=3.5"
    ]
    sources:
      - type: git
        url: https://gitlab.com/cubocore/libcprime.git
        commit: 17d4c94f3be2c7f67dc757cf852f0144945c2c69
        tag: v5.0.1
  - name: libcsys
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://gitlab.com/cubocore/libcsys.git
        commit: de841ad0eb9bedda8122d98c092ba58324e048b4
        tag: v5.0.1
  - name: coreaction
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://gitlab.com/cubocore/coreapps/coreaction.git
        commit: a451c2eab010cdc39e7358ca38c78e16e34100ea
        tag: v5.0.1
      - type: patch
        path: fix-icon-name.patch
